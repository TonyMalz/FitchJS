<!doctype html>
<html>
<head>
    <title>Fitch Editor</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="dark.css">
</head>
<body>
    <main id="editor">
        <div data-line-number=1 id="l1" class="line" spellcheck="false">Line 1</div>
        <div data-line-number=2 id="l2" class="line" spellcheck="false">Line 2</div>
        <div data-line-number=3 id="l3" class="line" spellcheck="false">Line 3</div>
    </main>
    <br><br><br><br><br>
    <div id="caretPos"></div>
    <button onclick="setCursor()">set cursor</button>
    <div class="codeoutput">
        <pre class="htmloutput">
        </pre>
    </div>
</body>
<script src='main.js'></script>
<script src='editor.js'></script>
<!-- <script src='parser.js'></script> -->
</html>
