<!doctype html>
<html>
<head>
    <title>Fitch Editor</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="dark.css">
</head>
<body>
    <div id='container'>
        <main id="editor">
            <div data-line-number=1 data-level=0 id="l1" class="line lineOk" spellcheck="false">Leo</div>
            <div data-line-number=2 data-level=0 id="l2" class="line lineOk" spellcheck="false">Peter</div>
            <div data-line-number=3 data-level=0 id="l3" class="line lineError" spellcheck="false">∃x(P(x, t) → A(x, ,t))</div>
        </main>
        <aside>
            Hallo Test
            <div id="caretPos"></div>
            <button onclick="setCursor()">set cursor</button>
            <div class="codeoutput">
                <pre class="htmloutput">
                </pre>
            </div>
        </aside>
    </div>
</body>
<script src='editor.js'></script>
<script src='main.js'></script>
<script src='parser.js'></script>
</html>
