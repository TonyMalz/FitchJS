<!doctype html>
<html>
<head>
    <title>Fitch Editor</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="dark.css">
</head>
<body>
    <div id='container'>
        <main id="editor">
            <div class="row" >
                <div data-line-number=01 data-level=0 id="l1" class="line lineOk premise" spellcheck="false">Leo</div>
            </div>
            <div class="row" >
                <div data-line-number=02 data-level=0 id="l2" class="line lineOk premise" spellcheck="false">Peter</div>
            </div>
            <div class="row">
                <div data-line-number=03 data-level=0 id="l3" class="line lineError" spellcheck="false">Peter âˆ§ Leo</div>
                <div class="rule" data-line-number=3 id="r3"  placeholder="add rule" contenteditable="true" spellcheck="false"></div>
            </div>
        </main>
        <aside>
            <div id="caretPos"></div>
            <button onclick="setCursor()">set cursor</button>
            <div class="codeoutput">
                <pre class="htmloutput">
                </pre>
            </div>
        </aside>
    </div>
</body>
<script src='editor.js'></script>
<script src='main.js'></script>
<script src='parser.js'></script>
</html>
